<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml"></ui:include>
        <div class="page_loader"></div>

        <!-- Sub banner start -->
        <div class="sub-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h1>Submit Property</h1>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="breadcrumb-area">
                            <ul>
                                <li><a href="index.html">Index</a></li>
                                <li><span>/</span>Submit Property</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sub Banner end -->

        <!-- Submit Property start -->
        <div class="submit-property content-area">
            <div class="container">
                <div class="my-address">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="submit-address">
                                <h:form enctype="multipart/form-data">
                                    <h3 class="heading-2">Basic Information</h3>
                                    <div class="search-contents-sidebar mb-30">
                                        <div class="row">
                                            <div class="col-lg-4 col-md-6 col-sm-12">
                                                <div class="form-group propertytitle">
                                                    <label for="inputpropertytitle1" class="form-label">Property Name</label>
                                                    <h:inputText class="form-control" autocomplete="off" value="#{propertyOwnerBean.propertyName}" id="propertyName" pt:placeholder="Enter Property Name..." required="true" requiredMessage="Property Name is Required !!"/>
                                                    <h:message for="propertyName" style="color: red;"/>

                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-6 col-sm-12">
                                                <div class="form-group propertytitle">
                                                    <label for="inputpropertyrent" class="form-label">Property Rent</label>
                                                    <h:inputText class="form-control" autocomplete="off" value="#{propertyOwnerBean.propertyRent}" id="propertyRent" pt:placeholder="Enter Property Rent..." required="true" requiredMessage="Property Rent is Required !!"/>
                                                    <h:message for="propertyRent" style="color: red;"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-6 col-sm-12">
                                                <div class="form-group propertytitle">
                                                    <label for="inputpropertyadvrent" class="form-label">Property Advance Rent</label>
                                                    <h:inputText class="form-control" autocomplete="off" value="#{propertyOwnerBean.propertyAdvanceRent}" id="propertyAdvRent" pt:placeholder="Enter Property Advance Rent..." required="true" requiredMessage="Property Advance rent is Required !!"/>
                                                    <h:message for="propertyAdvRent" style="color: red;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="heading-2">Detailed Information</h3>
                                    <div class="row mb-50">
                                        <div class="col-md-12">
                                            <div class="form-group mb-0">
                                                <label>Property Description</label>
                                                <h:inputTextarea class="form-control" value="#{propertyOwnerBean.propertyDescription}" id="desc" pt:placeholder="Enter Property Description Here..." required="true" requiredMessage="Property description is Required !!"/>
                                                <h:message for="desc" style="color: red;"/>
                                            </div>
                                        </div>
                                    </div>

                                    <h3 class="heading-2">Location</h3>
                                    <div class="row mb-30">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label>State</label>
                                                <h:selectOneMenu class="form-control" id="state" value="#{propertyOwnerBean.stateIDFK}" required="true" requiredMessage="Please select state..">
                                                    <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                    <f:selectItems value="#{propertyOwnerBean.stateList}" var="state" itemValue="#{state.stateIDPK}" itemLabel="#{state.stateName}"/>
                                                    <f:ajax listener="#{propertyOwnerBean.fillCity()}" render="city"/>
                                                </h:selectOneMenu>
                                                <h:message for="state" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label>City</label>
                                                <h:selectOneMenu class="form-control" id="city" value="#{propertyOwnerBean.cityIDFK}" required="true" requiredMessage="Please select City..">
                                                    <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                    <f:selectItems value="#{propertyOwnerBean.cityList}" var="city" itemValue="#{city.cityIDPK}" itemLabel="#{city.cityName}"/>
                                                    <f:ajax listener="#{propertyOwnerBean.fillArea()}" render="area"/>
                                                </h:selectOneMenu>
                                                <h:message for="city" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Area</label>
                                                <h:selectOneMenu class="form-control" id="area" value="#{propertyOwnerBean.areaIDFK}" required="true" requiredMessage="Please select Area..">
                                                    <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                    <f:selectItems value="#{propertyOwnerBean.areaList}" var="area" itemValue="#{area.areaIDPK}" itemLabel="#{area.areaName}"></f:selectItems>
                                                </h:selectOneMenu>
                                                <h:message for="area" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group address">
                                                <label for="inputAddress1" class="form-label">Short Address</label>
                                                <h:inputText class="form-control" autocomplete="off" value="#{propertyOwnerBean.propertyShortAddress}" id="short-address" pt:placeholder="Enter Short Address Here..." required="true" requiredMessage="Short Address is Required !!"/>
                                                <h:message for="short-address" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="row mb-50">
                                            <div class="col-md-12">
                                                <div class="form-group mb-0">
                                                    <label>Full Address</label>
                                                    <h:inputTextarea class="form-control" value="#{propertyOwnerBean.propertyFullAddress}" id="full-address" pt:placeholder="Enter Full Address Here..." required="true" requiredMessage="Full Address is Required!!"/>
                                                    <h:message for="full-address" style="color: red;"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 class="heading-2">Property Gallery</h3>
                                    <div class="row mb-30">
                                        
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group address">
                                                <label for="inputAddress1" class="form-label">Main Image </label>
                                                <h:inputFile value="#{propertyOwnerBean.file}"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group address">
                                                <label for="inputAddress1" class="form-label">Other Images</label>
                                                <h:inputFile value="#{propertyOwnerBean.filelist}" a:multiple="true"/>
                                            </div>
                                        </div>

                                    </div>
                                    <h3 class="heading-2">
                                    property Type Details</h3>
                                    <div class="row mb-30">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Property Type</label>
                                                <h:selectOneMenu class="form-control" id="type" value="#{propertyOwnerBean.propertyTypeName}" required="true" requiredMessage="Please select Property Type..">
                                                    <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                    <f:selectItem itemValue="Commercial" itemLabel="Commercial"/>
                                                    <f:selectItem itemValue="Residential" itemLabel="Residential"/>
                                                    <f:ajax listener="#{propertyOwnerBean.propertysubTypeByPropertyName()}" render="sub"/>
                                                </h:selectOneMenu>
                                                <h:message for="type" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Property Sub Type</label>
                                                <h:selectOneMenu class="form-control" id="sub" value="#{propertyOwnerBean.propertyTypeIDFK}" required="true" requiredMessage="Please select Property Sub Type..">
                                                    <f:selectItem itemLabel="--Select--"></f:selectItem>
                                                    <f:selectItems value="#{propertyOwnerBean.propertySubTypeList}" var="prosubType" itemValue="#{prosubType.propertyTypeIDPK}" itemLabel="#{prosubType.propertySubTypeName}"></f:selectItems>
                                                    <f:ajax listener="#{propertyOwnerBean.loadAmenity()}" render="am"/>
                                                </h:selectOneMenu>
                                                <h:message for="sub" style="color: red;"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group address">
                                                <label for="inputAddress1" class="form-label">Bed Rooms</label>
                                                <h:inputText autocomplete="off" class="form-control" id="noOfBedrooms" value="#{propertyOwnerBean.bedRoomNumber}"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <div class="form-group address">
                                                <label for="inputAddress1" class="form-label">Bath Rooms</label>
                                                <h:inputText autocomplete="off" class="form-control" id="noOfBathrooms" value="#{propertyOwnerBean.bathRoomNumber}"/>
                                            </div>
                                        </div>

                                    </div>
                                    <h3 class="heading-2">Features</h3>
                                    <div class="row mb-40">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <h:selectManyCheckbox id="am" value="#{propertyOwnerBean.sfeatures}">
                                                    <f:selectItems var="amenity" value="#{propertyOwnerBean.aminityList}" id="myAm" itemValue="#{amenity.aminityName}" itemLabel="#{amenity.aminityName}"/> 
                                                </h:selectManyCheckbox>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-12">
                                        <c:if test="#{propertyOwnerBean.propertyIDPK != 0}">
                                            <h:commandButton  value="Update" class="btn-4 btn-round-3" action="#{propertyOwnerBean.updateProperty_click()}">
                                        </h:commandButton>
                                        </c:if>
                                        
                                        <c:if test="#{propertyOwnerBean.propertyIDPK == 0}">
                                            <h:commandButton  value="Submit" class="btn-4 btn-round-3" action="#{propertyOwnerBean.insertProperty_click()}">
                                        </h:commandButton>
                                        </c:if>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Submit Property end -->

        <ui:include src="includes/footer.xhtml"></ui:include>
    </h:body>
</html>
