<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml" />

        <div class="page-container row-fluid">
            <ui:include src="includes/sidebar.xhtml"/>
            <div class="page-content">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <div id="portlet-config" class="modal hide">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"></button>
                        <h3>Widget Settings</h3>
                    </div>
                    <div class="modal-body">Widget settings form goes here</div>
                </div>
                <div class="clearfix"></div>
                <div class="content">
                    <div class="page-title"> <i class="fa fa-clone"></i>
                        <h3>State </h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="grid simple ">
                                        <div class="grid-title no-border">
                                            <h4>State Details</h4>
                                            <div class="tools">
                                                <a href="javascript:;" class="collapse"></a>
                                                <a href="javascript:;" class="remove"></a>
                                            </div>
                                        </div>
                                        <div class="grid-body no-border">
                                            <h:form>
                                                <h:commandLink class="btn btn-primary" style="margin-left:12px" id="addState" action="/admin/addState.xhtml" value="Add State"></h:commandLink><!-- comment -->
                                                <br/><br/>
                                                <h:dataTable class="table table-hover no-more-tables" value="#{stateBean.show_stateList()}" var="data">
                                                <h:column>
                                                    <f:facet name="header" > State ID </f:facet>
                                                        #{c=c+1}
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header"> State Name </f:facet>
                                                        #{data.stateName}
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header"> Action </f:facet>
                                                    <h:commandLink action="#{stateBean.searchState_click(data.stateIDPK)}" class="label label-success" style="padding: 11px;" ><i class="fa fa-pencil"></i></h:commandLink> &nbsp;&nbsp;&nbsp;
                                                    <h:commandLink action="#{stateBean.deleteState_click(data.stateIDPK)}" class="label label-important" style="padding: 11px;" ><i class="fa fa-trash"></i></h:commandLink>
                                                </h:column>
                                            </h:dataTable>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END PAGE -->
            </div>
        </div>
        <ui:include src="includes/footer.xhtml" />
    </h:body>
</html>
