<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>

        <ui:include src="includes/header.xhtml" />

        <div class="page-container row-fluid">
            <ui:include src="includes/sidebar.xhtml"/>
            <div class="page-content">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <div id="portlet-config" class="modal hide">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"></button>
                        <h3>Widget Settings</h3>
                    </div>
                    <div class="modal-body"> Widget settings form goes here </div>
                </div>
                <div class="clearfix"></div>
                <div class="content">
                    <div class="page-title"> <i class="fa fa-file-o"></i>
                        <h3> State </h3>
                    </div>
                    <br/> 
                    <div class="row">

                        <div class="col-md-12">

                            <div class="grid simple form-grid">
                                <div class="grid-title no-border">
                                    <h4>Add State</h4>
                                    <div class="tools">
                                        <a href="javascript:;" class="collapse"></a>
                                        <a href="javascript:;" class="remove"></a>
                                    </div>
                                </div>

                                <div class="grid-body no-border">

                                    <h:form id="form_traditional_validation" role="form" class="validate">
                                        <div class="form-group" style="width: 45% !important;">
                                            <label class="form-label">State Name </label>
                                            <h:inputText class="form-control" id="statename" value="#{stateBean.stateName}" pt:placeholder="Enter State Name..." required="true" requiredMessage="State name is required!"/>
                                            <h:message for="statename" style="color: red;"/> 
                                        </div>  
                                        <div class="form-actions">
                                            <div class="pull-right">
                                                <c:if test="#{stateBean.stateIDPK == 0}">
                                                    <h:commandButton  value="Submit" class="btn btn-success btn-cons" action="#{stateBean.insertState_click()}">
                                                    </h:commandButton>
                                                    <h:commandButton  value="Cancel" class="btn btn-white btn-cons" action="#{stateBean.clear()}">
                                                    </h:commandButton>
                                                </c:if>
                                                <c:if test="#{stateBean.stateIDPK != 0}">
                                                    <h:commandButton class="btn btn-info btn-cons" value="Update" action="#{stateBean.updateState_click()}"/>
                                                </c:if>
                                            </div>
                                        </div>


                                    </h:form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <ui:include src="includes/footer.xhtml" />
    </h:body>
</html>
