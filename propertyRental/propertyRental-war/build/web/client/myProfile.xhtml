<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:include src="includes/header.xhtml"></ui:include>
        <div class="page_loader"></div>

        <!-- Sub banner start -->
        <div class="sub-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h1>My Profile</h1>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="breadcrumb-area">
                            <ul>
                                <li><a href="index.html">Index</a></li>
                                <li><span>/</span>My Profile</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sub Banner end -->

        <!-- My profile start -->
        <div class="my-profile content-area">
            <div class="container">
                <h:form enctype="multipart/form-data">
                    <div class="row">

                        <div class="col-lg-3 col-md-12 col-sm-12">
                            <!-- Avatar start -->
                            <div class="edit-profile-photo">
                                <img src="/propertyRental-war/uploads/#{userBean.grfile}" style="height: 450px; width: 305px;" class="img-fluid"/>
                                <div class="change-photo-btn">
                                    <div class="photoUpload">
                                        <span><i class="fa fa-upload"></i> Upload Photo</span>
                                        <h:inputFile value="#{userBean.file}" class="upload"/>
                                    </div>
                                </div>
                            </div>
                            <!-- Avatar end -->
                            <!-- My account box start -->
                            <div class="my-account-box">
                                <ul>
                                    <li>
                                        <a href="myProfile.xhtml" class="active">
                                            <i class="flaticon-people"></i>My Profile
                                        </a>
                                    </li>
                                    <li>
                                        <a href="favoriteProperty.xhtml">
                                            <i class="flaticon-favorite"></i>Favorite Property
                                        </a>
                                    </li>
                                    <li>
                                        <a href="myProperty.xhtml">
                                            <i class="flaticon-internet"></i>My Property
                                        </a>
                                    </li>
                                    <li>
                                        <a href="submitProperty.xhtml">
                                            <i class="flaticon-cross"></i>Submit New Property
                                        </a>
                                    </li>
                                    <li>
                                        <a href="changePassword.xhtml">
                                            <i class="flaticon-lock"></i>Change Password
                                        </a>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{loginManagedBean.logout()}">
                                            <i class="flaticon-exit"></i> log out
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </div>
                            <!-- My account box end -->
                        </div>
                        <div class="col-lg-9 col-md-12 col-sm-12">
                            <!-- My address start-->
                            <div class="my-address">
                                <h3 class="heading-2">My Account</h3>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputname1" class="form-label">Your First Name</label>
                                            <h:inputText class="form-control" value="#{userBean.userFname}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputname1" class="form-label">Your Last Name</label>
                                            <h:inputText class="form-control" value="#{userBean.userLname}"/>
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="inputtitle1" class="form-label">Your Contact No.</label>
                                    <h:inputText class="form-control" value="#{userBean.userContactNo}"/>
                                </div>
                                <br/>
                                <div class="form-group">
                                    <label for="inputphone1" class="form-label">Email</label>
                                    <h:inputText class="form-control" value="#{userBean.userEmail}"/>
                                </div>
                                <br/>
                                <h:commandButton class="btn-4 btn-round-3" value="Save Changes" action="#{userBean.updateUser_click()}"/>
                            </div>
                            <!-- My address end -->
                        </div>

                    </div>
                </h:form>
            </div>
        </div>
        <!-- My profile end -->

        <ui:include src="includes/footer.xhtml"></ui:include>
    </h:body>
</html>
